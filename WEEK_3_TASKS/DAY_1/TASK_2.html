<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Age Calculator</title>
</head>
<body>
        <div id="PetAgeDisplay"></div>
        <script>
                function calculateAge(petAge, conversionRate=7){
                        const petYears = petAge * conversionRate;
                        const message= `Your pet is ${petYears} years old in pet years!`;

                        const petAgeDiv = document.getElementById("PetAgeDisplay");
                        const petAgePara = document.createElement('p');
                        petAgePara.textContent = message;
                        petAgeDiv.appendChild(petAgePara);
                }
                calculateAge(3);
                calculateAge(4,6);
                calculateAge(2,8);

        </script>
</body>
</html>
