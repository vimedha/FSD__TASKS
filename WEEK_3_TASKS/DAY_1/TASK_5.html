<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
</head>
<body>
    <div id="conversionResults"></div> 

    <script>
        function metersToFeet(meters) {
            const feet = meters * 3.281;
            const message = `${meters} meters is equal to ${feet.toFixed(2)} feet.`; 

            const resultsDiv = document.getElementById("conversionResults");
            const metersPara = document.createElement('p');
            metersPara.textContent = message;
            resultsDiv.appendChild(metersPara);
        }

        function feetToMeters(feet) {
            const meters = feet * 0.3048;
            const message = `${feet} feet is equal to ${meters.toFixed(2)} meters.`; 

            const resultsDiv = document.getElementById("conversionResults");
            const feetPara = document.createElement('p');
            feetPara.textContent = message;
            resultsDiv.appendChild(feetPara);
        }

        
        metersToFeet(10);   
        feetToMeters(32.8); 
        metersToFeet(50);   
        feetToMeters(164);  
    </script>
</body>
</html>
