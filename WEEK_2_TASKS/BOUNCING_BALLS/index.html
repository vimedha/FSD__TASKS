<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bouncing Ball Loader</title>
        <style>
                .bouncing-balls{
                        display:flex;
                        justify-content:center;
                        align-items: center;
                        height: 100vh;
                }
                .ball{
                        width: 15px;
                        height: 15px;
                        margin: 0 8px;
                        background-color: #6d5be0;
                        border-radius: 50%;
                        animation: bounce 0.5s infinite alternate;


                }
                
                .ball:nth-child(2){
                        animation-delay: 0.08s;
                        
                }
                .ball:nth-child(3){
                        animation-delay: 0.2s;
                        
                }
                .ball:nth-child(4){
                        animation-delay: 0.3s;
                        
                }
                @keyframes bounce{
                        to{
                                transform: translateY(-22px);
                        }
                }
        </style>
</head>
<body>
       <div class="bouncing-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>

        </div> 
</body>
</html>
