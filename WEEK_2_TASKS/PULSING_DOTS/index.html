<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pulsing Dots Loader</title>
        <style>
                .pulsing-dots{
                        display:flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                }
                .dot{
                        width: 15px;
                        height: 15px;
                        margin: 0 5px;
                        background-color: #4e72f5;
                        border-radius: 50%;
                        animation: pulse 0.5s infinite alternate-reverse;
                }
                .dot:nth-child(2){
                        animation-delay:0.15s;
                }
                .dot:nth-child(3){
                        animation-delay: 0.30s;
                }
                .dot:nth-child(4){
                        animation-delay: 0.45s;
                }
                @keyframes pulse{
                        to{
                                transform: scale(0.80);
                                opacity: 0.5;
                        }
                }
        </style>
</head>
<body>
        <div class="pulsing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
        </div>
</body>
</html>
