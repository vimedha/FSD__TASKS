<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ShopZone</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="filter-sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Category</h3>
                <ul>
                    <li><input type="checkbox" id="category1"><label for="category1">Category 1</label></li>
                    <li><input type="checkbox" id="category2"><label for="category2">Category 2</label></li>
                    <li><input type="checkbox" id="category3"><label for="category3">Category 3</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <ul>
                    <li><input type="checkbox" id="price1"><label for="price1">$0 - $50</label></li>
                    <li><input type="checkbox" id="price2"><label for="price2">$50 - $100</label></li>
                    <li><input type="checkbox" id="price3"><label for="price3">$100 - $200</label></li>
                </ul>
            </div>
            <button class="apply-button">Apply Filters</button>
        </aside>
        <main class="product-list">
            <div class="product-card">
                <img src="https://cdn.pixabay.com/photo/2022/03/17/04/57/cosmetic-products-7073743_640.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$49.99</p>
                <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://b2861582.smushcdn.com/2861582/wp-content/uploads/2023/02/splash-03-605-v1.png?lossy=2&strip=1&webp=1" alt="Product 2">
                <h3>Product 2</h3>
                <p>$79.99</p>
                <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://cdn.prod.website-files.com/619e8d2e8bd4838a9340a810/64c590c754d6bc13ebd90cbc_ai_product_photo_styles.webp" alt="Product 3">
                <h3>Product 3</h3>
                <p>$129.99</p>
                <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </main>
    </div>
</body>
</html>
